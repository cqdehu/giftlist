<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />

    <title>| GIFTLIST</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="font.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="shortcut icon" href="surce/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css?v=1.1.31">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

</head>

<body class="p-0 m-0">

    <div class="toast-container top-0 end-0 p-3">

        <div class="toast align-items-center text-bg-danger border-0 " role="alert" aria-live="assertive"
            aria-atomic="true" id="alertToast">
            <div class="d-flex">
                <div class="toast-body TiltWrap fs-6">

                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>

    </div>




    <!--<div id="preloader"></div>-->

    <!--Header-->
    <header class="container-fluid fixed-top">
        <div class="row justify-content-center">
            <div class="col-3 text-start">
                <div class="mx-4 my-4">
                    <img src="surce/logogreen.svg" id="logoBtn">
                </div>
            </div>
            <div class="col-6 text-center">
                <div class="my-4">
                    <h4 class="text-light TiltWrap" id="displayTitle"></h4>
                </div>
            </div>
            <div class="col-3 text-end">
                <div class="mx-4 my-4">
                    <img src="surce/SettingsGreen.svg" data-bs-toggle="offcanvas" href="#offcanvasSettings"
                        role="button" aria-controls="offcanvasExample" id="settingsBtn"></img>
                </div>
            </div>
        </div>
        </div>
    </header>
    <!--**************************************************************************************************-->

    <!--Settings-->

    <div class="offcanvas offcanvas-end offcanvas-bg text-light" tabindex="-1" id="offcanvasSettings"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title TiltWrap" id="offcanvasExampleLabel">Settings</h5>
            <img src="surce/Close.svg" data-bs-dismiss="offcanvas" aria-label="Close" class="icon">
        </div>
        <div class="offcanvas-body mb-3 bx-3">

            <div class="row">
                <div class="col">
                    <h5 class="TiltWrap">Account</h5>
                    <label for="username" class="TiltWrap">Username:</label>
                    <p class="TiltWrap" id="username">username_</p>
                    <label for="username" class="TiltWrap">Id:</label>
                    <p class="TiltWrap" id="id">id_</p>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h5 class="TiltWrap">Language<img src="surce/English.svg" alt="" class="px-2"></h5>
                </div>
            </div>

            <div class="row my-5">
                <div class="col">
                    <div class=" d-grid">
                        <button class="btn btn-outline-light border-1 TiltWrap" id="logoutBtn">logout</button>
                    </div>
                </div>
            </div>


            <div class="position-absolute bottom-0 start-50 translate-middle-x">
                <div class="mb-3">
                    <p class="fs-6 TiltWrap m-0 p-0 text-center">GIFTLIST App</p>
                    <p class="fs-6 TiltWrap m-0 p-0 text-center">v1</p>
                </div>
            </div>
        </div>
    </div>

    <!--**************************************************************************************************-->

    <!--Main-->
    <main class="container-fluid content-scrollable" id="listItems">

    </main>



    <!--*************************************************************************************************************-->

    <!--RemoveItem-->
    <div class="modal fade" id="removeItemModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content offcanvas-bg">
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <p id="selectedItem" class="text-light TiltWrap"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col ps-2 pe-2">
                            <div class=" d-grid m-0 p-0">
                                <button class="btn btn-gc rounded rounded-3 TiltWrap" id="removeItemYes">Yes</button>
                            </div>

                        </div>
                        <div class="col ps-2 pe-2">
                            <div class=" d-grid">
                                <button class="btn btn-danger rounded rounded-3 TiltWrap" id="removeItemNo">No</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--***************************************************************************************************************-->

    <!--Invite-->

    <div class="modal fade" id="inviteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content offcanvas-bg">
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <p class="text-light TiltWrap fs-4">Share</p>
                        </div>
                        <div class="col text-end">
                            <img src="surce/Close.svg" class="icon" data-bs-dismiss="modal"
                                aria-label="Close"></img>
                        </div>
                    </div>
                    <div class="row justify-content-center mb-5">
                        <div class="col-6">
                            <label for="" class="form-label TiltWrap text-light">Username</label>
                            <input type="text" class=" form-control TiltWrap" id="invitedUser">
                        </div>
                    </div>
                    <div class="row justify-content-center mb-4">
                        <div class="col-6 text-end">
                            <div class=" d-grid">
                                <button class="btn btn-light TiltWrap" id="inviteBtn">Invite</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--***************************************************************************************************************-->

    <!--Menu-->
    <div class="offcanvas offcanvas-start offcanvas-bg text-light" tabindex="-1" id="offcanvasMenu"
        aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <img src="surce/Close.svg" data-bs-dismiss="offcanvas" aria-label="Close" class="icon"></img>
            <h5 class="offcanvas-title TiltWrap" id="offcanvasExampleLabel">Menu</h5>
        </div>
        <div class="offcanvas-body p-0" id="inviteList">

            <div class="row mx-2 mb-1 align-items-center" id="mylist">
                <h5 class="TiltWrap">My List</h5>
            </div>


            <div class="row mx-2 mt-2 mb-3 align-items-center">
                <div class="col">
                    <p class="TiltWrap fs-5 m-0">Other Lists</p>
                </div>
                <div class="col text-end">
                    <button class="btn btn-light TiltWrap py-1" id="inviteModalBtn">Share</button>
                </div>
            </div>
        </div>
    </div>

    <!--***************************************************************************************************************-->

    <!-- Add item -->
    <div class="modal fade" id="addItemModal" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content offcanvas-bg text-light">
                <div class="modal-body p-4">

                    <div class="row">
                        <div class="col">
                            <h1 class="modal-title fs-5 TiltWrap" id="staticBackdropLabel">Add Item</h1>
                        </div>
                        <div class="col text-end">
                            <img src="surce/Close.svg" data-bs-dismiss="modal" aria-label="Close" class="icon">
                        </div>
                    </div>

                    <div class="row mb-3 mt-5 justify-content-center">
                        <div class="col-8 col-sm-8 col-md-8 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="" class="form-label TiltWrap">Name of item</label>
                            <input type="text" class="form-control TiltWrap" autocomplete="off" id="enterItemName">
                            <p class="text-danger py-1 TiltWrap" id="itemNameInputValidation"></p>
                        </div>
                    </div>

                    <div class="row mb-3 justify-content-center">
                        <div class="col-8 col-sm-8 col-md-8 col-lg-6 col-xl-6 col-xxl-6 ">
                            <label for="" class="form-label TiltWrap">Status</label>
                            <select class="form-select TiltWrap" id="enterItemStatus">
                                <option value="4">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>

                    <div class="row my-5 justify-content-center">
                        <div class="col-8 col-sm-8 col-md-8 col-lg-6 col-xl-6 col-xxl-6 text-center">
                            <div class="d-grid">
                                <a class="btn btn-outline-light border-1 rounded-2 TiltWrap" id="addItemBtn">Add
                                    Item</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- updateItemModal -->
    <div class="modal fade" id="updateItemModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content offcanvas-bg text-light">
                <div class="modal-body">

                    <div class="row mb-3">
                        <div class="col">
                            <h1 class="modal-title fs-5 TiltWrap" id="exampleModalLabel">Edit Item</h1>
                        </div>
                        <div class="col text-end">
                            <img src="surce/Close.svg" data-bs-dismiss="modal" aria-label="Close" class="icon">
                        </div>
                    </div>

                    <div class="row mb-3 mt-5 justify-content-center">
                        <div class="col-8 col-sm-8 col-md-8 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="" class="form-label TiltWrap">Name of item</label>
                            <input type="text" class="form-control TiltWrap" autocomplete="off" id="enterEditItemName">
                            <p class="text-danger py-1 TiltWrap" id="editItemNameInputValidation"></p>
                        </div>
                    </div>

                    <div class="row mb-4 justify-content-center">
                        <div class="col-8 col-sm-8 col-md-8 col-lg-6 col-xl-6 col-xxl-6">
                            <label for="" class="form-label TiltWrap">Status</label>
                            <select class="form-select TiltWrap" id="enterNewItemStatus">
                                <option value="4">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                    </div>

                    <div class="row my-5 justify-content-center">
                        <div class="col-8 col-sm-8 col-md-8 col-lg-6 col-xl-6 col-xxl-6 text-center">
                            <div class="d-grid">
                                <button type="button" class="btn btn-outline-light border-1 rounded-2 TiltWrap"
                                    id="updateItemBtn">Save
                                    changes</button>
                            </div>
                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>

    <!--***************************************************************************************************************-->







    <!--Footer-->
    <footer class="container-fluid fixed-bottom" id="bg-footer">

        <div class="row justify-content-center text-center rounded rounded-4 m-4 py-1 " id="bg-footer-bar">

            

            <div class="col-3" id="updateSection">
                <div class="m-3">
                    <img src="surce/Edit.svg" class="footer-icon" id="updateItemIcon">
                </div>
            </div>

            <div class="col-3">
                <div class="m-3">
                    <img src="surce/Add.svg" class="footer-icon" id="addItemIcon"><br>
                </div>
            </div>

            <div class="col-3" id="deleteSection">
                <div class="m-3">
                    <img src="surce/Delete.svg" class="footer-icon" id="deleteItemBtn">
                </div>
            </div>

        </div>
    </footer>

    <!--***************************************************************************************************************-->
    <script src="mylist.js?v=3.6.6"></script>
</body>

</html>
